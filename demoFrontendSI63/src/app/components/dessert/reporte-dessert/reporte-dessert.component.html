<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h2 style="text-align: center">Búsqueda de postres</h2></div>
    <div [formGroup]="fechaForm" class="container">
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Seleccione una fecha"
          formControlName="fecha"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
       
        
      </mat-form-field>
      <button (click)="buscar()" mat-raised-button color="primary">Buscar</button>
    </div>

    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{ element.idDessert }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="postre">
          <th mat-header-cell *matHeaderCellDef>Postre</th>
          <td mat-cell *matCellDef="let element">{{ element.nameDessert }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let element">{{ element.typeDessert }}</td>
        </ng-container>

        <ng-container matColumnDef="calorias">
          <th mat-header-cell *matHeaderCellDef>Calorías</th>
          <td mat-cell *matCellDef="let element">
            {{ element.caloryDessert }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      
    </div>
    <div class="container">
        <!-- ... tu código existente ... -->
        <div *ngIf="mensaje" style="color: red; margin-top: 10px;">{{ mensaje }}</div>
      </div>
     
  </body>
</html>
